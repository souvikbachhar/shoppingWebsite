<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-route.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
 <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-cookies.js"></script> 
<script src="./script/app.js"></script>
 <title>Shopcart:Checkout</title>
</head>
<body ng-app="myApp" ng-controller="myCtrl">
<div >
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#!Home">Shopcart</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#!Home">Home <span class="sr-only">(current)</span></a>
      </li>
      
    </ul>
  </div>
  <form class="form-inline my-2 my-lg-0">
     	<a class="nav-link"">Hi {{uname}}!</a>
</nav>
</div>
<br>
<div>
<h3>Your billing details</h3>

<table  class="table table-hover table-condensed">
			<thead>
						<tr>
							<th style="width:50%">Product</th>
							<th style="width:10%">Price</th>
							<th style="width:8%">Quantity</th>
							<th style="width:22%" class="text-center">Subtotal</th>
							<th style="width:10%"></th>
						</tr>
			</thead>
						<tr ng-repeat="x in checkoutproducts">
						<td>{{x.productName}}</td>
						<td>{{x.productPrice}}</td>
						<td>{{x.quantity}}</td>
						<td>{{x.productPrice * x.quantity}}</td>
						</tr>
						
					
</table>
</div>
<div align="center">
Total Amount(inclusive GST):{{totalprice}}<br>
<button type="button" class="btn btn-danger" ng-click="Buy()">Buy</button>	

</div>
<label style="color:green">{{orderstatus}}</label>
</body>
</html>
