<div ng-app="adminApp" ng-controller="modifyprodCtrl" >
<h3>Modify Product</h3>
	<div>
	<form>
		<p>
			<label style="width:200px">Product ID:</label> <label style="width:200px" ng-show="modprod.categorysearchresult">{{modprod.id}}</label><input type="text" ng-model="modprod.id" ng-show="!modprod.categorysearchresult" required>
		</p>
		<p>
			 <span style="color:red;" ng-bind="modprod.findstatus"></span>
		</p>
		<p>
			<button type="submit" ng-click="productsearch(modprod)" ng-show="!modprod.categorysearchresult">Search</button>
		</p>
	</form>		
	</div>
		<div ng-show="modprod.categorysearchresult" >
		<form>
		<p >
			<label style="width:200px" >Product Name:</label><input type="text" ng-model="modprod.name" required>
		</p>
		<p >
			<label style="width:200px" >Product Category:</label>
			<select style="width:200px" ng-model="modprod.category" required >
  				<option ng-repeat="x in categories">{{x}}</option>
  			</select>	
		</p>
		<p >
			<label style="width:200px" >Product Price:</label><input type="text" ng-model="modprod.price" required>
		</p>
		<p>
			 <span style="color:red;" ng-bind="modprod.status"></span>
		</p>
		<p>
			<button ng-click="modifyproduct(modprod)">Update</button>
			<button ng-click="reset(modprod)" >Search New</button>
		</p>
		</form>
		</div>
	</div>
